<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:if="${cars.size() > 0}">
        <th:block th:each="car : ${cars}">
            <div class="car">
                <h2 th:text="${car.getModel() + ', Series: ' + car.getSeries() + ', Year: ' + car.getYear()}"></h2>
            </div>
        </th:block>
    </th:block>
    <th:block th:if="${cars.size() == 0}">
        <h3>No cars available.</h3>
    </th:block>
</div>>
</body>
</html>
